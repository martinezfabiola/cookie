<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<link rel="shortcut icon" href="./img/icon-cookie.png">
	<title>Cookie Shop</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.css">
<link href="../css/creative.css" rel="stylesheet">
<link rel="stylesheet" href="../css/cookie_produit_panier.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>

<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container chunck">
        <a class="navbar-brand js-scroll-trigger chunck" href="/home">Cookies.Me</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/home#prod" style="font-size : 1.5em;">Produits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/order" style="font-size : 1.5em;">Atelier</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/home#contact" style="font-size : 1.5em;">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/shopbag" style="font-size : 1.5em;"><i class="fas fa-shopping-cart"></i></a>
            </li>
			  <li class="nav-item">
				  <a class="nav-link js-scroll-trigger" href="/signin" style="font-size : 1.5em;"><i class="fa fa-power-off"></i></a>
			  </li>
          </ul>
        </div>
      </div>
    </nav>

<div class="container">
	<div class="row ">
		<div class="col-md-1"></div>
		<div class="col-md-10 white_box text-center">
			<div class="table-responsive">
				
				<!-- Products table -->
				<table class="table" align="center !important">
					<thead align="center !important">
						<tr>
							<th>Produit</th>
							<th>Prix unitaire</th>
							<th>Quantité</th>
						</tr>
					</thead>

					<tbody th:unless="${#lists.isEmpty(items)}">
						<tr th:each="item : ${items}">
							<td class="text-center"><img th:src="${item.photo}" style="width: 90px;height: 70px;"></td>
							<td class="text-center" th:text="${item.price}"><b>€</b></td>
							<td class="text-center" th:text="${item.quantity}"></td>
						</tr>
					</tbody>
				
				</table>
			</div>
			
			<!-- Button for valide and delete the shopping car -->
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10 text-center">
					<b>Total: </b> <b th:text="${total}"></b><b>€</b>
					</br></br>
					<div class="intro-button mx-auto">
						<a class="btn btn-primary btn-xl js-scroll-trigger chunck" href="/wallet"> <span class="chunck">Valider le panier</span></a>
					</div></br>
					<a href="/deleteShopbag"> Supprimer le panier</a>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
		<div class="col-md-1"></div>		
	</div>
	
</div>

</body>
</html>
