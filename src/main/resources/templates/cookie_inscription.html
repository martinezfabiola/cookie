<body>
<div class="container">
    <h2>INSCRIPTION</h2>
    <form action="/action_page.php">

        <!-- Nom -->
        <div class="form-group row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <input type="text" class="form-control field" id="nom" placeholder="Nom" name="nom">
            </div>
            <div class="col-lg-4"></div>
        </div>

        <!-- Prenom -->
        <div class="form-group row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <input type="text" class="form-control field" id="prenom" placeholder="Prenom" name="prenom">
            </div>
            <div class="col-lg-4"></div>
        </div>


        <div class="row">
            <!-- Email -->
            <div class="form-group col-lg-4">
                <input type="email" class="form-control field" id="email" placeholder="Email" name="email">
            </div>
            <!-- Adresse -->
            <div class="form-group col-lg-4">
                <input type="text" class="form-control field" id="adresse" placeholder="Adresse" name="adresse">
            </div>
            <!-- Mot de passe -->
            <div class="form-group col-lg-4">
                <input type="text" class="form-control field" id="mdp" placeholder="Mot de passe" name="mdp">
            </div>
        </div>

        <div class="row">
            <!-- Telephone -->
            <div class="form-group col-lg-4">
                <input type="text" class="form-control field" id="telephone" placeholder="Téléphone" name="telephone">
            </div>
            <!-- CP / Ville -->
            <div class="form-group col-lg-4">
                <input type="text" class="form-control field" id="cp_ville" placeholder="Code postal / Ville" name="cp_ville">
            </div>
            <!-- Confirmation mot de passe -->
            <div class="form-group col-lg-4">
                <input type="text" class="form-control field" id="conf_mdp" placeholder="Confirmation mot de passe:" name="conf_mdp">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center">
                <button type="submit" class="btn btn-default">Déja inscrit ?  Connecte-toi !</button>

            <div class="col-lg-4"></div>
        </div>
    </form>
