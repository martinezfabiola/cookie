<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>

</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/cookie_connexion.css">
<body>
<div class="container">
    <h2 class="chunck">CONNEXION</h2>
    <form action="#" th:action="@{/connexion}" th:object="${userForm}" method="post">

        <!-- Email -->
        <div class="form-group row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <!-- <label for="email">Email:</label> -->
                <input type="email" class="form-control field" id="email" placeholder="Email" name="email" th:field="*{email}">
            </div>
            <div class="col-lg-4"></div>
        </div>

        <!-- Mot de passe -->
        <div class="form-group row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <!-- <label for="mdp">Mot de passe:</label> -->
                <input type="text" class="form-control field" id="mdp" placeholder="Mot de passe" name="mdp" th:field="*{password}">
            </div>
            <div class="col-lg-4"></div>
        </div>

        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center">
                <a href="inscription">
                    Toujours pas inscrit ? </br>Rejoins la communaut√© des cookers !
                </a>
            </div>
            <div class="col-lg-4"></div>
        </div>

        <div class="row">
        	<div class="col-md-4"></div>
        	<div class="col-md-4">
        		<button type="submit" class="btn btn-primary">Je me connecte !</button>
        	</div>
        	<div class="col-md-4"></div>
        </div>

    </form>
</div>
</body>
</html>
